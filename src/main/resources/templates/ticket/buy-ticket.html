<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Choose available seats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form action="#" th:action="@{/ticket/buy/{id}(id = ${cinemaSession.id})}" th:object="${cinemaSession}" method="post" >
        <table>
            <tbody>
            <tr th:each="row : ${#numbers.sequence(1, 8)}">
                <td th:each="col : ${#numbers.sequence(1, 8)}">
                    <input type="checkbox" th:id="seat" th:name="seat" th:value="${row} + '-' + ${col}"
                           th:disabled="${seats.contains(row, col)}">
                </td>
            </tr>
            </tbody>
        </table>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
</div>
</body>
</html>
