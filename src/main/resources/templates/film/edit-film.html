<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit film</title>
</head>
<body>
<form action="#" th:action="@{/film/update/{id}(id = ${filmDto.id})}" th:object="${filmDto}" method="post">
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" th:field="*{title}" th:value="${filmDto.title}" id="title">
    <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" th:value="${filmDto.description}" id="description">
    <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
  </div>
  <div class="form-group">
    <label for="genre">Genre</label>
    <input type="text" th:field="*{genre}" th:value="${filmDto.genre}" id="genre">
    <div class="alert alert-warning" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
  </div>
  <div class="form-group">
    <label for="duration">Duration</label>
    <input type="number" th:field="*{duration}" th:value="${filmDto.duration}" id="duration">
    <div class="alert alert-warning" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
  </div>
  <div class="form-group">
    <label for="imdb_rating">Imdb rating</label>
    <input type="text" th:field="*{imdbRating}" th:value="${filmDto.imdbRating}" id="imdb_rating">
    <div class="alert alert-warning" th:if="${#fields.hasErrors('imdbRating')}" th:errors="*{imdbRating}"></div>
  </div>

  <button type="submit">Edit film</button>
</form>
</body>
</html>
