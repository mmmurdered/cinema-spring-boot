<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <title>Edit film</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex justify-content-center align-items-center vh-100">
    <form action="#" th:action="@{/film/update/{id}(id = ${filmDto.id})}" th:object="${filmDto}" method="post">
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{title}" th:value="${filmDto.title}" id="title">
            <label class="form-label" for="title">Title</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{description}" th:value="${filmDto.description}" id="description">
            <label class="form-label" for="description">Description</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{genre}" th:value="${filmDto.genre}" id="genre">
            <label class="form-label" for="genre">Genre</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('genre')}" th:errors="*{genre}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="number" th:field="*{duration}" th:value="${filmDto.duration}" id="duration">
            <label class="form-label" for="duration">Duration</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('duration')}" th:errors="*{duration}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{imdbRating}" th:value="${filmDto.imdbRating}" id="imdb_rating">
            <label class="form-label" for="imdb_rating">Imdb rating</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('imdbRating')}" th:errors="*{imdbRating}"></div>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" th:field="*{posterLink}" th:value="${filmDto.posterLink}" id="poster_link">
            <label class="form-label" for="poster_link">Poster direct link</label>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('posterLink')}" th:errors="*{posterLink}"></div>
        </div>

        <button class="btn btn-primary btn-block mb-4" type="submit">Edit film</button>
    </form>
</div>
</body>
</html>
