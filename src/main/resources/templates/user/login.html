<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="#{login.enter}">Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<div class="d-flex align-items-center justify-content-center vh-100">
    <form th:action="@{/login}" method="post">
        <div class="form-outline mb-4">
            <input type="text" id="login" name="username" class="form-control"/>
            <label class="form-label" for="login" th:text="#{login.login}">Login</label>
        </div>

        <div class="form-outline mb-4">
            <input type="password" id="password" name="password" class="form-control"/>
            <label class="form-label" for="password" th:text="#{login.password}">Password</label>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4" th:text="#{login.enter}">Sign in</button>

        <div class="text-center">
            <p th:text="#{login.member}"><a th:href="@{/registration}" th:text="#{login.register}">Register</a></p>
        </div>
    </form>
</div>
</body>
</html>
