<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up!</title>
</head>
<body>

<form action="#" th:action="@{/registration}" th:object="${userDto}" method="post">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" th:field="*{login}" id="login">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('login')}" th:errors="*{login}"></div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" th:field="*{password}" id="password">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">
        <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
    </div>

    <button type="submit">Sign up</button>
</form>
</body>
</html>
