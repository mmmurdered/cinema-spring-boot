<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title th:text="#{header.schedule}">Sessions schedule</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css">
</head>
<body>
<header class="bg-dark py-3">
    <div class="container">
        <h1 class="text-white" th:text="#{header.schedule}">Schedule</h1>
        <a class="text-white" th:href="@{/film/all}" th:text="#{header.films}">Films</a>
        <a sec:authorize="hasAuthority('USER')" class="text-white" th:href="@{/ticket/user-tickets}"
           th:text="#{header.tickets}">Your tickets</a>

        <div th:fragment="locale">
            <form action="">
                <select name="lang" onchange="this.form.submit()">
                    <option></option>
                    <option value="en">EN</option>
                    <option value="ua">UA</option>
                </select>
            </form>
        </div>
    </div>
</header>
<main class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <h2>Filter</h2>
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">Все фильмы</li>
                <li class="list-group-item">Мстители: Финал</li>
                <li class="list-group-item">Джентльмены</li>
                <li class="list-group-item">Девушка, которая застряла в паутине</li>
            </ul>
        </div>
        <div class="col-md-9">
            <h2>Sessions</h2>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col" th:text="#{info.title}">Title</th>
                    <th scope="col" th:text="#{info.time}">Time</th>
                    <th scope="col" th:text="#{info.price}">Price</th>
                    <th sec:authorize="hasAuthority('USER')" scope="col" th:text="#{info.buy}">Buy ticket</th>
                    <th sec:authorize="hasAuthority('ADMIN')" scope="col" th:text="#{info.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="cinema_session : ${cinema_sessions}">
                    <td>
                        <a th:text="${cinema_session.film.title}"
                           th:href="@{/film/{id}(id = ${cinema_session.film.id})}"></a>
                    </td>
                    <td th:text="${cinema_session.time}"></td>
                    <td th:text="${cinema_session.price}"></td>
                    <td sec:authorize="hasAuthority('ADMIN')">
                        <a th:text="#{admin.update}" th:href="@{/session/update/{id}(id = ${cinema_session.id})}"/>
                        <a th:text="#{admin.delete}" th:href="@{/session/delete/{id}(id = ${cinema_session.id})}"/>
                    </td>
                    <td sec:authorize="hasAuthority('USER')">
                        <a th:text="#{user.buy}" th:href="@{/ticket/buy/{id}(id = ${cinema_session.id})}"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
<footer class="bg-dark py-3 text-white">
    <div class="container">
        <p class="text-center">© 2023 Cinema.</p>
    </div>
</footer>
</body>
</html>
